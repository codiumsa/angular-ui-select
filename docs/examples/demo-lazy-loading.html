<h3>Lazy loading</h3>
<p>Selected: {{ctrl.person.selected}}</p>
<ui-select ng-model="ctrl.person.selected" theme="bootstrap" ng-disabled="ctrl.disabled" style="min-width: 300px;" title="Choose a person">
  <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="person in ctrl.people | propsFilter: {name: $select.search, age: $select.search}" lazy-loader="ctrl.lazyLoading">
    <div ng-bind-html="person.name | highlight: $select.search"></div>
    <small>
        email: {{person.email}}
        age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
      </small>
  </ui-select-choices>
</ui-select>
